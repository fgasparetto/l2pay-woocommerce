<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="layers" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0d4fc"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
  </defs>

  <!-- Hexagon background - violet gradient -->
  <polygon
    points="64,4 118,34 118,94 64,124 10,94 10,34"
    fill="url(#bg)"
    stroke="#a78bfa"
    stroke-width="2"
  />

  <!-- Layer icon (stacked layers) -->
  <g fill="url(#layers)">
    <!-- Bottom layer -->
    <path d="M64,88 L32,72 L64,56 L96,72 Z" fill-opacity="0.35"/>
    <!-- Middle layer -->
    <path d="M64,76 L32,60 L64,44 L96,60 Z" fill-opacity="0.6"/>
    <!-- Top layer -->
    <path d="M64,64 L32,48 L64,32 L96,48 Z" fill-opacity="0.95"/>
  </g>

  <!-- Crypto symbol (ETH diamond shape, small) -->
  <g transform="translate(64,64) scale(0.3)" fill="#ffffff">
    <path d="M0,-30 L20,0 L0,12 L-20,0 Z" fill-opacity="0.95"/>
    <path d="M0,12 L20,0 L0,30 L-20,0 Z" fill-opacity="0.7"/>
  </g>
</svg>
