<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Gradient principale blu-viola -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>

    <!-- Gradient per esagono sfondo -->
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <!-- Ombra -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#667eea" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Esagono sfondo -->
  <polygon
    points="128,8 236,68 236,188 128,248 20,188 20,68"
    fill="url(#hexGradient)"
    stroke="url(#mainGradient)"
    stroke-width="3"
    filter="url(#shadow)"
  />

  <!-- Linee decorative blockchain-style -->
  <g stroke="url(#mainGradient)" stroke-width="1.5" stroke-opacity="0.4" fill="none">
    <!-- Linee orizzontali -->
    <line x1="45" y1="100" x2="85" y2="100"/>
    <line x1="171" y1="100" x2="211" y2="100"/>
    <line x1="45" y1="156" x2="85" y2="156"/>
    <line x1="171" y1="156" x2="211" y2="156"/>

    <!-- Nodi piccoli -->
    <circle cx="45" cy="100" r="3" fill="url(#mainGradient)"/>
    <circle cx="211" cy="100" r="3" fill="url(#mainGradient)"/>
    <circle cx="45" cy="156" r="3" fill="url(#mainGradient)"/>
    <circle cx="211" cy="156" r="3" fill="url(#mainGradient)"/>
  </g>

  <!-- Testo L2 centrato -->
  <text
    x="128"
    y="172"
    font-family="Arial, Helvetica, sans-serif"
    font-size="110"
    font-weight="bold"
    fill="url(#mainGradient)"
    text-anchor="middle"
    filter="url(#shadow)"
  >L2</text>

  <!-- Sottolineatura centrata -->
  <rect
    x="58"
    y="182"
    width="140"
    height="4"
    rx="2"
    fill="url(#mainGradient)"
    opacity="0.8"
  />

  <!-- Piccoli elementi connessione Layer 2 -->
  <g fill="url(#mainGradient)" opacity="0.6">
    <circle cx="128" cy="45" r="5"/>
    <circle cx="128" cy="211" r="5"/>
    <line x1="128" y1="50" x2="128" y2="65" stroke="url(#mainGradient)" stroke-width="2"/>
    <line x1="128" y1="195" x2="128" y2="206" stroke="url(#mainGradient)" stroke-width="2"/>
  </g>
</svg>
