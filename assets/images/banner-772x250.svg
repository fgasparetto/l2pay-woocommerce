<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 772 250" width="772" height="250">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>

    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>

    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Sfondo -->
  <rect width="772" height="250" fill="url(#bgGrad)"/>

  <!-- Pattern esagoni decorativi -->
  <g stroke="url(#accentGrad)" stroke-width="1" fill="none" opacity="0.15">
    <polygon points="50,40 80,55 80,85 50,100 20,85 20,55" />
    <polygon points="120,80 150,95 150,125 120,140 90,125 90,95" />
    <polygon points="700,30 730,45 730,75 700,90 670,75 670,45" />
    <polygon points="650,150 680,165 680,195 650,210 620,195 620,165" />
    <polygon points="80,170 110,185 110,215 80,230 50,215 50,185" />
  </g>

  <!-- Icona L2 a sinistra -->
  <g transform="translate(100, 45)">
    <polygon
      points="80,5 145,42 145,116 80,153 15,116 15,42"
      fill="#1a1a2e"
      stroke="url(#accentGrad)"
      stroke-width="3"
    />
    <text
      x="80"
      y="105"
      font-family="Arial, Helvetica, sans-serif"
      font-size="65"
      font-weight="bold"
      fill="url(#textGrad)"
      text-anchor="middle"
    >L2</text>
  </g>

  <!-- Testo principale -->
  <g>
    <text
      x="320"
      y="105"
      font-family="Arial, Helvetica, sans-serif"
      font-size="56"
      font-weight="bold"
      fill="url(#textGrad)"
    >L2Pay</text>

    <text
      x="320"
      y="145"
      font-family="Arial, Helvetica, sans-serif"
      font-size="22"
      fill="#a0a0b0"
    >Crypto Payments for WooCommerce</text>

    <text
      x="320"
      y="185"
      font-family="Arial, Helvetica, sans-serif"
      font-size="16"
      fill="#707080"
    >ETH &amp; USDC | Ethereum, Base, Optimism, Arbitrum</text>
  </g>

  <!-- Badge features -->
  <g transform="translate(320, 200)">
    <rect x="0" y="0" width="100" height="26" rx="13" fill="url(#accentGrad)" opacity="0.3"/>
    <text x="50" y="18" font-family="Arial" font-size="12" fill="#667eea" text-anchor="middle">Non-Custodial</text>

    <rect x="115" y="0" width="70" height="26" rx="13" fill="url(#accentGrad)" opacity="0.3"/>
    <text x="150" y="18" font-family="Arial" font-size="12" fill="#667eea" text-anchor="middle">1% Fee</text>

    <rect x="200" y="0" width="85" height="26" rx="13" fill="url(#accentGrad)" opacity="0.3"/>
    <text x="242" y="18" font-family="Arial" font-size="12" fill="#667eea" text-anchor="middle">Open Source</text>
  </g>

  <!-- Linea decorativa bottom -->
  <rect x="0" y="246" width="772" height="4" fill="url(#textGrad)"/>
</svg>
